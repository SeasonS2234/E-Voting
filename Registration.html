<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="registration_css.css">
   </head>
   <script>
    const formValidation = (formAttr) =>
    {
      console.log(formAttr)
      let flag = false;
      const aadharField = ``+document.getElementById("aadhar-number").value;
      if(aadharField.length == 12)
      {
        flag = true;
      }
      else {
        alert("Aadhar length invalid.");
        formAttr.reset();
        history.go(0); 
      }
      if(flag == false)
      {
        window.location.reload();
      }
      if(flag == true)
      {
        alert("You have been succesfully registered as a voter!")
        window.location.href = "./login.html"
        return;
      }
    }
  </script>
<body>
  <!--NAV BAR-->
    <nav>
        <p class="logo">E-Voting</p>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="Registration.html">REGISTER</a></li>
                <li><a href="adminlogin.html">ADMIN LOGIN</a></li>
            </ul>
    </nav>
  <div class="container">
    <div class="title">Voter Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Aadhar Number</span>
            <input type="number" size="12" id="aadhar-number" placeholder="Enter your Aadhar number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div> 
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3"  checked>
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Register" onclick="formValidation(form)">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
